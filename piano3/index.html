<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano-2</title>
</head>
<body>
  <main>
    <h1>Piano with the help of HTML SCSS & DOM</h1>
        <div class="piano">
            <div id="piano2">
                <button class="key" id = "white">A</button>
                <button class="key" id = "white">S</button>
                <button class="key" id = "black">1</button>
                <button class="key" id = "white">f</button>
                <button class="key" id = "white">g</button>
                <button class="key" id = "black">2</button>
                <button class="key" id = "white">j</button>
                <button class="key" id = "white">k</button>
                <button class="key" id = "black">3</button>
                <button class="key" id = "white">m</button>
                <button class="key" id = "white">n</button>
                <button class="key" id = "black">4</button>
                <button class="key" id = "white">p</button>
                <button class="key" id = "white">q</button>
                <button class="key" id = "black">5</button>
                <button class="key" id = "white">s</button>
                <button class="key" id = "white">t</button>
                <button class="key" id = "black">6</button>
                <button class="key" id = "white">x</button>
                <button class="key" id = "white">y</button>
                <button class="key" id = "black">7</button>
                <button class="key" id = "white">d</button>
                <button class="key" id = "white">b</button>
                <button class="key" id = "black">8</button>
                <button class="key" id = "white">p</button>
                <button class="key" id = "white">o</button>
                <button class="key" id = "black">9</button>
                <button class="key" id = "white">d</button>

            </div>
        </div>
  </main>
<script src="piano3.js"></script>
</body>
</html>
